<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="header">
      <div class="title">// Todo List //</div>
    </div>
    <div class="list-nav">
      <div class="add-list-btn">+</div>
      <div class="lists">
        <div class="list selected">
          <div class="name">wasd</div>
          <img class="icon-edit" src="icons/edit.svg">
        </div>
        <div class="list">yo</div>
        <div class="list">yo</div>
        <div class="list">yodw dwd sd sd adsa asd</div>
        <div class="list">ydsdsdso</div>
        <div class="list">yo</div>
        <div class="list">yssssssssso</div>
        <div class="list">yo</div>
        <div class="list">yo</div>
        <div class="list">yo</div>
        <div class="list">yo</div>
        <div class="list">yo</div>
        <div class="list">yo</div>
        <div class="list">yo</div>
        <div class="list">yo</div>
        <form id="editListForm">
          <input type="text" name="listTitle" id="editList-title" maxlength="20">
          <button type="submit" class="btn-saveList">
            <img class="icon-check" src="icons/check.svg">
          </button>
          <button type="submit" class="btn-cancelList">
            <img class="icon-close" src="icons/close.svg">
          </button>
        </form>
      </div>
    </div>
    <div class="main-content">
        <div class="list-title">Groceries List</div>
      <div class="add-item-btn">+</div>
      <ul class="items">
        <li class="item complete">
          <div class="item-prio prio-low"></div>
          <div class="item-title">blah</div>
          <div class="item-desc">blah blah blahsadadsa</div>
          <img class="icon-check" src="icons/check.svg">
          <div class="item-date">26/01/2024</div>
          <img class="icon-expand" src="icons/expand.svg">
        </li>
        <li class="item">
            <div class="item-prio prio-high"></div>
            <div class="item-title">blah</div>
            <div class="item-desc">blah blah blahsadadsa</div>
            <div class="item-date">26/01/2024</div>
            <img class="icon-expand" src="icons/expand.svg">
        </li>
        <form id="editItemForm" class="" autocomplete="off">
          <label for="itemTitle">Title</label>
          <input type="text" name="itemTitle" id="editItem-title" maxlength="20">
          <label for="itemDesc">Description</label>
          <input type="text" name="itemDesc" id="editItem-desc" maxlength="20">
          <label for="itemDate">Due</label>
          <input type="date" name="itemDate" id="editItem-date">
          <button type="submit" class="btn-saveItem">Save</button>
          <button type="submit" class="btn-cancelItem">Cancel</button>
        </form>
      </ul>
    </div>
  </body>
</html>
